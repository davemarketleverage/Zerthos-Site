          transform: translate(-50%, -50%);
          border-radius: 16px;
        }
        90% {
          width: 290px;
          height: 450px;
          left: calc(50% - 0.1 * (50vw - 160px));
          top: 50vh;
          right: auto;
          bottom: auto;
          transform: translate(-50%, -50%);
          border-radius: 20px;
        }
        100% {
          width: 320px;
          height: 500px;
          left: 50%;
          top: 50vh;
          right: auto;
          bottom: auto;
          transform: translate(-50%, -50%);
          border-radius: 24px;
        }
      }
